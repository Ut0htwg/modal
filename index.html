<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <title>popup modal</title>
</head>

<body>
    <header>
        <div class="artist">Photo by Steve Johnson from Pexels</div>
        <h1>Popup Modal</h1>
        <nav>
            <button class="open-modal">Open Modal</button>
        </nav>
    </header>
    <main class="modal">
        <section class="modal-content">
            <nav>
                <span class="close">
                    &times;
                </span>
            </nav>
            <header>
                <h1>CSSScript.com</h1>
            </header>
            <article>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Explicabo pariatur temporibus labore
                    corrupti
                    amet, velit neque, sit iusto officiis optio inventore in, aspernatur non? Minima laborum sunt
                    nostrum
                    asperiores iure?</p>
            </article>
            <footer>
                <div>
                    <button class="modal-buttons">Okay</button>
                    <button class="modal-buttons">Cancel</button>
                </div>
            </footer>
        </section>
    </main>
    <script src="modal.js"></script>
</body>

</html>
